           <form name="fvalida">
            <table id="Titulo">
                <tr>
                    <td>Nombre Completo: </td>
                    <td><input type="text" name="nombre" size="50" maxlength="100"></td>
                </tr>
                <tr>

                    <td><input type="text" name="edad" size="10" maxlength="10"></td>
                </tr>
                    <td>Mail: </td>
                    <td><input type="email" name="email" size="30" maxlength="100"></td>

                 <tr>

                    <td>
                        <!-- Al presionar el botón, se llama a la función de validacion -->
                        <input type="button" id="b1" value="Enviar" onclick="validarEnviar()">
                    </td>
                </tr>
            </table>

        </form>
               
           <script>
            // Esta función valida todos los campos del form.
            // Si alguno no cumple con los requisitos, se aborta
            // con return. Caso contrario, al final se realiza
            // efectivamente el envio de los datos.
    
            function validarEnviar() {
                //valido el nombre
                if (document.fvalida.nombre.value.length < 3) {
                    //pone el foco en campo nombre del formulario fvalida
                    alert("Tiene que escribir su nombre")
                    document.fvalida.nombre.focus()
                    return 0; //evito mandar form
                }
    
                //valido la edad. tiene que ser entero mayor que 18
                edad = document.fvalida.edad.value
                edad = validarEntero(edad)
                document.fvalida.edad.value = edad
                if (edad == "") {
                    alert("Tiene que introducir un número entero en su edad.")
                    document.fvalida.edad.focus()
                    return 0;
                } else {
                    if (edad < 18) {
                        alert("Debe ser mayor de 18 años.")
                        document.fvalida.edad.focus()
                        return 0;
                    }
                }
    
                //valido email
                if (document.fvalida.mail.value.mail == 0) {
                    alert("Tiene que ser un mail válido")
                    document.fvalida.mail.focus()
                    return 0;
                }
    
                //Finalmente, si llegó hasta aqui, se envia el form.
                alert("Muchas gracias por su contacto");
                document.fvalida.submit();
            }
            
            function validarEntero(valor) {
                //intento convertir a entero.
                //si era un entero no le afecta, si no lo era lo intenta convertir
                valor = parseInt(valor)
    
                //Compruebo si es un valor numérico
                if (isNaN(valor)) {
                    //entonces (no es numero) devuelvo el valor cadena vacia
                    return ""
                } else {
                    //En caso contrario (Si era un número) devuelvo el valor
                    return valor
                }
            }
        </script>
